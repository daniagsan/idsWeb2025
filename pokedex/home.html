<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Maestro Pokemón</title>
</head>
<body>
    <div class="tutorialBox">
        <span>Boton Azul: Reiniciar</span><br>
        <span>Boton A: Confirmar/Enter</span><br>
        <span>Boton B: Eliminar</span><br>
        <span>Boton C: Capturar/Regresar a modo captura</span><br>
    </div>
    <div class="pokedex">
        <div class="topLights">
            <button id="bigCircle"></button>
            <img src="./resources/pokebola.png" alt="" class="pokeball">
        </div>
        <div class="screen">
            <div id="favorite">
                <input type="checkbox" id="favoriteCheck">
                <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M13.849 4.22c-.684-1.626-3.014-1.626-3.698 0L8.397 8.387l-4.552.361c-1.775.14-2.495 2.331-1.142 3.477l3.468 2.937-1.06 4.392c-.413 1.713 1.472 3.067 2.992 2.149L12 19.35l3.897 2.354c1.52.918 3.405-.436 2.992-2.15l-1.06-4.39 3.468-2.938c1.353-1.146.633-3.336-1.142-3.477l-4.552-.36-1.754-4.17Z"/>
                    </svg>
            </div>
            <img id="pokemonSprite" alt="" src="./resources/pokeload.webp">
            <label id="instructionsDisplay">¡Inserta tu nombre entrenador(a)!</label>
            <div id="teamSlider">
                <button id="left" class="btnSlider"><-</button>
                <button id="rigth" class="btnSlider">-></button>
            </div>
        </div>
        <div class="interaction">
            <input type="text" id="inputPokedex">
            <div class="controlSpace">
                    <textarea name="" id="pokemonInfo" disabled></textarea>
                    <div class ="buttons">
                        <button id="btn1">B</button>
                        <button id="btn2">A</button>
                        <br>
                        <button id="btn3">C</button>
                    </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
